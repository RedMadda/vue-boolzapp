<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>BoolzApp</title>
</head>
<body>
    
    <!-- vue's container -->
    <div id="gen-container">

        <!-- left-side: contacts -->
        <div id="contacts">
            <!-- contacts-header -->
            <div id="contacts-header" class="header"></div>
            <!-- contacts-main -->
            <div id="contacts-main">

                <section id="notice"></section>

                <section id="contacts-search" class="search, yellow">
                    <input type="text">
                </section>

                <section id="profiles" class="blue">
                    
                </section>

            </div>
            <!-- /contacts-main -->
        </div>
        <!-- /left-side: contacts -->


        <!-- right-side: contact's messages -->
        <div id="contact-chat">

            <!-- mess-header -->
            <div id="chat-header" class="header"></div>
            <!--/ mess-header -->

            <!-- reading space -->
            <section id="chat-reading"></section>
            <!-- /reading space -->

            <!-- chat-writing -->
            <section id="chat-writing" class="red"></section>
            <!-- /chat-writing -->



        </div>
        <!-- /right-side: contact's messages -->




    </div>
    <!-- /vue's container -->

    <!-- cdn with console's comments: CHANGE IT WITH THE SECOND ONE WHEN DONE!!!! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
